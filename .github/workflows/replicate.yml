# .github/workflows/replicate.yml
name: Push InfiniteTalk to Replicate
on:
  push:
    branches: [ "main" ]

jobs:
  replicate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
      
      - name: Push to Replicate
        run: |
          cog push r8.im/darkv5300/adverratalk
