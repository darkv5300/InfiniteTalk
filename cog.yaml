# cog.yaml
build:
  # GPU/CPU setup
  gpu: true  # ถ้าใช้ GPU
  cuda: "11.8"  # ระบุ CUDA version ถ้าใช้ GPU
  
  # Python version
  python_version: "3.10"
  
  # System packages (ถ้าจำเป็น)
  system_packages:
    - "ffmpeg"
    - "libsndfile1"
  
  # Python packages
  python_packages:
    - "torch==2.0.1"
    - "torchvision==0.15.2"
    - "transformers==4.35.2"
    - "numpy==1.24.3"
    - "pillow==10.1.0"
    # เพิ่ม packages อื่นๆ ที่โมเดลใช้

# Define the predictor
predict: "predict.py:Predictor"
