build:
  gpu: true
  python_version: "3.10"
  system_packages: ["git", "ffmpeg"]

# ตรงนี้จะไม่ใส่ python_packages ทีละตัวแล้ว เพราะมึงมี requirements.txt อยู่แล้ว
# Cog จะ run pip install requirements.txt ให้
run:
  - pip install --upgrade pip
  - pip install --no-cache-dir -r requirements.txt

predict: "predict.py:Predictor"
